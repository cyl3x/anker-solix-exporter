# Inspired by https://github.com/j-brn/nix-rust-template
name: CI

on:
  push:
    branches:
      - 'main'
    paths:
      - '**/*.rs'
      - flake.nix
      - flake.lock
      - Cargo.toml
      - Cargo.lock
      - .github/workflows/ci.yml
  pull_request:
    paths:
      - '**/*.rs'
      - flake.nix
      - flake.lock
      - Cargo.toml
      - Cargo.lock
      - .github/workflows/ci.yml

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up QEMU binfmt for cross compiling
        uses: docker/setup-qemu-action@v3

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19
        with:
          extra-conf: |
            extra-platforms = aarch64-linux x86_64-linux

      - name: Cache Nix store
        uses: DeterminateSystems/magic-nix-cache-action@v13

      - name: Check flake
        run: nix flake check --accept-flake-config

  build:
    runs-on: ubuntu-latest
    needs:
      - check

    strategy:
      matrix:
        system:
          - "aarch64-linux"
          - "x86_64-linux"
        package:
          - "anker-solix-exporter"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up QEMU binfmt for building aarch64
        uses: docker/setup-qemu-action@v3

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19
        with:
          extra-conf: |
            extra-platforms = aarch64-linux x86_64-linux

      - name: Cache Nix store
        uses: DeterminateSystems/magic-nix-cache-action@v13

      - name: Build package
        run: nix build --accept-flake-config .#packages.${{ matrix.system }}.${{ matrix.package }}
